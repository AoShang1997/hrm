<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar col-md-2 d-none d-md-block bg-light sidebar" id="sidebar">
    <div class="sidebar-sticky">
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation" class="active"><a th:href="@{/admin/users}">Users</a></li>
            <li role="presentation"><a th:href="@{/admin/events}">Events</a></li>
            <li role="presentation"><a th:href="@{/admin/courses}">Courses</a></li>
            <li role="presentation"><a th:href="@{/index}">Return Home</a></li>
        </ul>
    </div>
</nav>

<p style="color: green" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
<h2>Users</h2>
<a class="btn btn-sm btn-success" th:href="@{/admin/user}">Add</a>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>#</th>
            <th>email</th>
            <th>password</th>
            <th>operate</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.password}"></td>
            <td>
                <a class="btn btn-sm btn-primary" th:href="@{/admin/user/}+${user.id}">edit</a>
                <button th:attr="del_uri=@{/admin/user/}+${user.id}" type="submit" class="btn btn-sm btn-danger deleteBtn">delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    <form id="deleteForm" method="post" style="display: inline">
        <input type="hidden" name="_method" value="delete"/>
    </form>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.4.0/jquery.slim.min.js}"></script>

<script>
    $(".deleteBtn").click(function () {
        $("#deleteForm").attr("action", $(this).attr("del_uri")).submit();
        return false;
    });
</script>
</body>
</html>
