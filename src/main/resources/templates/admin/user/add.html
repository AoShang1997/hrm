<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
<form th:action="@{/admin/user}" method="post">
    <input type="hidden" name="_method" value="put" th:if="${user!=null}"/>
    <input type="hidden" name="id" th:value="${user.id}" th:if="${user!=null}" />
    <div class="form-group">
        <label>Email</label>
        <input name="email" type="email" class="form-control" placeholder="example@gmail.com" th:value="${user!=null}?${user.email}">
    </div>
    <div class="form-group">
        <label>password</label>
        <input name="password" type="text" class="form-control" placeholder="123456" th:value="${user!=null}?${user.password}">
    </div>

    <button type="submit" class="btn btn-primary" th:text="${user!=null}?'Edit':'Add'"></button>
</form>
</body>
</html>
