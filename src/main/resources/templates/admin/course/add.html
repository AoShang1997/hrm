<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
<form th:action="@{/admin/course}" method="post">
    <input type="hidden" name="_method" value="put" th:if="${course!=null}"/>
    <input type="hidden" name="id" th:value="${course.id}" th:if="${course!=null}" />
    <div class="form-group">
        <label>Name</label>
        <input name="courseName" type="text" class="form-control" placeholder="Name" th:value="${course!=null}?${course.courseName}">
    </div>

    <div class="form-group">
        <label>Type</label><br/>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" value="0" th:checked="${course!=null}?${course.type==0}">
            <label class="form-check-label">Professional Development</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" value="1" th:checked="${course!=null}?${course.type==1}">
            <label class="form-check-label">Leadship Trainning</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" value="2" th:checked="${course!=null}?${course.type==2}">
            <label class="form-check-label">Team Development</label>
        </div>
    </div>

    <div class="form-group">
        <label>Content</label>
        <textarea name="content" type="text" class="form-control" rows="5" th:text="${course!=null}?${course.content}">introduction</textarea>
    </div>

    <button type="submit" class="btn btn-primary" th:text="${course!=null}?'Edit':'Add'"></button>
</form>
</body>
</html>
